<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <main class="main-container bg-set">
      <div class="videoContainer">
        <video
          src="./assets/videos/main.mp4"
          loop=""
          autoplay=""
          muted=""
          class="resizeVideo"
        ></video>
      </div>
      <section class="searchSec">
        <input
          type="search"
          name=""
          id="search"
          placeholder="Enter City/Country"
        />
        <i class="fa-solid fa-magnifying-glass clickSearch"></i>
      </section>
      <section class="upSection">
        <div class="wrapper">
          <div class="temperature">
            <div class="showTemp"></div>
            <div class="detailedInfo"></div>
          </div>
          <div class="nameContainer">
            <div class="locationName"></div>
            <div class="countryCodeDis"></div>
            <div class="showTime"></div>
          </div>
        </div>
      </section>
      <section class="bottomSection">
        <div class="infoContainer">
          <div class="sWrapper">
            <div class="humidity">
              <!-- <img
                src="./assets/images/humidityLogo.png"
                alt=""
                class="imageResize"
                class="icon"
              />
              <span>humidity :</span> -->
            </div>
            <div class="countryCode">
              <!-- <img
                src="./assets/images/countryLogo.webp"
                alt=""
                class="imageResize"
                class="icon"
              />
              <span>Country : </span> -->
            </div>
            <div class="feels_like">
              <!-- <img
                src="./assets/images/feelslikeLogo.png"
                alt=""
                class="imageResize"
                class="icon"
              />
              <span>Feels Like: </span> -->
            </div>
            <div class="windSpeed">
              <!-- <img
                src="./assets/images/windspeedLogo.png"
                alt=""
                class="imageResize"
                class="icon"
              />
              <span>windSpeed : </span> -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/6022f77fe4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
